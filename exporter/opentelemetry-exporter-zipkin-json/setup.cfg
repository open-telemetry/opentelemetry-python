[metadata]
name = opentelemetry-exporter-zipkin-json
description = Zipkin Span JSON Exporter for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-zipkin-json
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Typing :: Typed

[options]
python_requires = >=3.5
package_dir=
    =src
packages=find_namespace:
install_requires =
    requests ~= 2.7
    opentelemetry-api == 1.3.0.dev0
    opentelemetry-sdk == 1.3.0.dev0

[options.packages.find]
where = src

[options.extras_require]
test =

[options.entry_points]
opentelemetry_exporter =
    zipkin_json = opentelemetry.exporter.zipkin.json:ZipkinExporter