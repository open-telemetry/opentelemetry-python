[metadata]
name = opentelemetry-exporter-otlp-proto-http
description = OpenTelemetry Collector Protobuf over HTTP Exporter
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-otlp-proto-http
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
python_requires = >=3.6
package_dir=
    =src
packages=find_namespace:
install_requires =
    requests ~= 2.7
    googleapis-common-protos ~= 1.52
    opentelemetry-api ~= 1.3
    opentelemetry-sdk ~= 1.11
    opentelemetry-proto == 1.12.0rc1
    backoff >= 1.10.0, < 2.0.0; python_version<'3.7'
    backoff >= 1.10.0, < 3.0.0; python_version>='3.7'

[options.extras_require]
test =

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_traces_exporter =
    otlp_proto_http = opentelemetry.exporter.otlp.proto.http.trace_exporter:OTLPSpanExporter
