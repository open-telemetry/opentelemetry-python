receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  debug:
    verbosity: detailed

processors:
  batch:

service:
    pipelines:
        logs:
            receivers: [otlp]
            processors: [batch]
            exporters: [debug]
        traces: 
            receivers: [otlp]
            processors: [batch]
            exporters: [debug]