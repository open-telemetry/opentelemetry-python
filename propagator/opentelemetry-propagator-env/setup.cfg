[metadata]
name = opentelemetry-propagator-env
description = OpenTelemetry Env Propagator
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Divya Sharma
author_email = divya.sharma22@aexp.com
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/propagator/opentelemetry-propagator-env
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Typing :: Typed

[options]
python_requires = >=3.6
package_dir=
    =src
packages=find_namespace:
install_requires =
    opentelemetry-api ~= 1.3

[options.extras_require]
test = opentelemetry-propagator-b3

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_propagator =
    env = opentelemetry.propagators.env.propagator:EnvPropagator
    env_composite = opentelemetry.propagators.env.composite_propagator:CompositeEnvPropagator
