name: Prepare patch release
on:
  workflow_dispatch:

jobs:
  prepare-patch-release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ ! $GITHUB_REF_NAME =~ ^release/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo this workflow should only be run against long-term release branches
            #exit 1
          fi

      - uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          stable_version=$(./scripts/eachdist.py version --mode stable)
          if [[ $stable_version =~ ^([0-9]+\.[0-9]+)\.([0-9]+)$ ]]; then
            stable_major_minor="${BASH_REMATCH[1]}"
            stable_patch="${BASH_REMATCH[2]}"
          else
            echo "unexpected stable_version: $stable_version"
            exit 1
          fi

          prerelease_version=$(./scripts/eachdist.py version --mode prerelease)
          if [[ $prerelease_version =~ ^0\.([0-9]+)b([0-9]+)$ ]]; then
            prerelease_minor="${BASH_REMATCH[1]}"
            prerelease_patch="${BASH_REMATCH[2]}"
          else
            echo "unexpected prerelease_version: $prerelease_version"
            exit 1
          fi

          echo "STABLE_VERSION=$stable_major_minor.$((stable_patch + 1))" >> $GITHUB_ENV
          echo "PRERELEASE_VERSION=0.${prerelease_minor}b$((prerelease_patch + 1))" >> $GITHUB_ENV

      - name: Check change log has been updated
        run: |
          if ! grep --quiet "^## Version $STABLE_VERSION " CHANGELOG.md; then
            echo the change log needs to be updated
            exit 1
          fi

      - name: Update version
        run: .github/scripts/update-version.sh $STABLE_VERSION $PRERELEASE_VERSION

      - name: Update the change log with the approximate release date
        run: |
          date=$(date "+%Y-%m-%d")
          sed -Ei "s/## Version $VERSION .*/## Version $VERSION ($date)/" CHANGELOG.md

      - name: Set git user
        run: .github/scripts/set-git-user.sh

      - name: Create pull request
        env:
          # not using secrets.GITHUB_TOKEN since pull requests from that token do not run workflows
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          message="Prepare release ${STABLE_VERSION}/${PRERELEASE_VERSION}"
          branch="prepare-release-${STABLE_VERSION}-${PRERELEASE_VERSION}"

          git commit -a -m "$message"
          git push origin HEAD:$branch
          gh pr create --title "[$GITHUB_REF_NAME] $message" \
                       --body "$message." \
                       --head $branch \
                       --base $GITHUB_REF_NAME
