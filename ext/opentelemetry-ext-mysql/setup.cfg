[metadata]
name = opentelemetry-ext-mysql
description = OpenTelemetry MySQL integration
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/master/ext/opentelemetry-ext-mysql
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
python_requires = >=3.4
package_dir=
    =src
packages=find_namespace:
install_requires =
    opentelemetry-api == 0.9.dev0
    opentelemetry-ext-dbapi == 0.9.dev0
    opentelemetry-instrumentation == 0.9.dev0
    mysql-connector-python ~= 8.0
    wrapt >= 1.0.0, < 2.0.0

[options.extras_require]
test =
    opentelemetry-test == 0.9.dev0

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_instrumentor =
    mysql = opentelemetry.ext.pymysql:MySQLInstrumentor
