[metadata]
name = opentelemetry-ext-otcollector
description = OpenTelemetry Collector Exporter
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/ext/opentelemetry-ext-otcollector
platforms = any
license = Apache-2.0
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
python_requires = >=3.4
package_dir=
    =src
packages=find_namespace:
install_requires =
    grpcio >= 1.0.0, < 2.0.0
    opencensus-proto >= 0.1.0, < 1.0.0
    opentelemetry-api >= 0.6.dev0
    opentelemetry-sdk >= 0.6.dev0
    protobuf >= 3.8.0

[options.packages.find]
where = src
